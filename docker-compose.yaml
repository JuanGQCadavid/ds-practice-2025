# version: '3'
services:
  frontend:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./frontend/src:/usr/share/nginx/html

  orchestrator_v2:
    depends_on:
      - fraud_detection
      - suggestions
      - transaction_verification
    build:
      context: ./orchestrator_v2
    ports:
      - name: REST
        target: 8081
        published: 8081
    environment:
      fraud_dns: "fraud_detection:50051"
      transaction_verification_dns: "transaction_verification:50052"
      suggestions_dns: "suggestions:50053"

  suggestions:
    build:
      context: ./suggestions
    ports:
      - name: gRPC
        target: 50050
        published: 50053
    environment:
      port_to_listening: 50050

  # orchestrator:
